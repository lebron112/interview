<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .body {
      position: relative;
      width: 200px;
    }

    .point {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .left {
      background-color: green;
      animation: left 2s infinite cubic-bezier(1, 1, 1.0, 1);;
    }
    .right {
      background-color: red;
      animation: right 2s infinite cubic-bezier(1, 1, 1.0, 1);;
    }
    @keyframes right {
      0% {
        left: 60px;
        z-index: 2;
        transform: scale(1);
      }
      25% {
        left: 40px;
        transform: scale(1.1);
        z-index: 2;
      }
      50% {
        left: 0px;
        transform: scale(1);
        z-index: 2;
      }
      50.5% {
        z-index: 1;
      }
      75% {
        left: 30px;
        transform: scale(0.75);
        z-index: 1;
      }
      100% {
        left: 60px;
        transform: scale(1);
        z-index: 1;
      }
      
    }
    @keyframes left {
      0% {
        left: 0;
        z-index: 1;
      }
      25% {
        left: 30px;
        transform: scale(0.75);
        z-index: 1;
      }
      50% {
        left: 60px;
        transform: scale(1);
        z-index: 1;
      }
      50.5% {
        z-index: 2;
      }
      75% {
        left: 30px;
        transform: scale(1.1);
        z-index: 2;
      }
      100% {
        left: 0;
        transform: scale(1);
        z-index: 2;
      }
      
    }
  </style>
</head>

<body>

  <div class='body'>
    <div class="point left"></div>
    <div class="point right"></div>
  </div>
</body>

</html>
